<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
        <link rel="stylesheet" href="loginStyle.css">
</head>

<body>
    <header class="header">
        <div class="menu container">
            <a href="#" class="logo"> Shop </a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="Imagenes/menu-btn.png" class="menu-icono" alt="">
            </label>`
            <nav class="navbar">
                <!-- Barra -->
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html">Servicios </a></li>
                    <li><a href="index.html">Contactanos</a></li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav class="navbar bg-info-subtle">
                        <div class="container-fluid">
                          <span class="navbar-brand mb-0 h1">Empresa x</span>
                        </div>
                      </nav>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header text-center">
                         <h5>Access control</h5> 
                        </div>
                        <div class="card-body">
                            <di id="mensaje"></div>
                            <form id="loginForm">
                                <div class="mb-3">
                                  <label for="email" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                  <label for="password" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="password">
                                </div>
                                <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
                              </form>
                        </div>
                      </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <p class="fw-light text-center">&copy;Copy right 2025</p>
                </div>
            </div>
    
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script src="login.js"></script>
</body>

</html>
